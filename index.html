<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/icon.png" type="image/png">
    <title>Raghav Thakar</title>
    <link rel="stylesheet" href="skeleton.css">
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">

    <nav id="navbar">
        <div class="container">
            <div class="flexnav">

                <ul>
                    <a href="../">
                        <li class="logo">Raghav Thakar</li>
                    </a>
                </ul>
                <ul class="navico">
                    <div id="lines"
                        onclick="document.getElementById('nav-hid').style.display = 'block'; document.getElementById('lines').style.display = 'none';document.getElementById('cross').style.display = 'block';">
                        <li>
                            <div class="line"></div>
                        </li>
                        <li>
                            <div class="line"></div>
                        </li>
                    </div>
                    <div id="cross"
                        onclick="document.getElementById('nav-hid').style.display = 'none';document.getElementById('cross').style.display = 'none';document.getElementById('lines').style.display = 'block';">
                        <!-- <span id="x">X</span> -->
                        <img src="../assets/img/close.png" alt="" class="closeimg">
                    </div>
                </ul>
                <ul class="normal">
                    <a href="./street">
                        <li>Street</li>
                    </a>
                    <a href="./portrait">
                        <li>Portrait</li>
                    </a>
                    <a href="./misc">
                        <li>Misc.</li>
                    </a>
                    <a href="./about">
                        <li>About</li>
                    </a>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="nav-hid">
            <ul>
                <a href="./street">
                    <li>Street</li>
                </a>
                <a href="./portrait">
                    <li>Portrait</li>
                </a>
                <a href="./misc">
                    <li>Misc.</li>
                </a>
                <a href="./about">
                    <li>About</li>
                </a>
            </ul>
        </div>
    </div>

    <div class="everything inLanding">
        <div class="container">
            <section id="mainbody" class="">
                <h1 class="main-title">Hi,<br class="responsive-br"> I'm Raghav.</h1>
                <h4 class="subtitle"><i>I like to call myself a photographer.</i></h4>
            </section>
        </div>



    </div>
    <script src="main.js"></script>
    <script>
        var prevScrollpos = window.pageYOffset;
        window.onscroll = function () {
            var currentScrollPos = window.pageYOffset;
            if (prevScrollpos > currentScrollPos) {
                document.getElementById("navbar").style.top = "0";
                document.getElementById("nav-hid").style.top = "13vw";
            } else {
                document.getElementById("navbar").style.top = "-200px";
                document.getElementById("nav-hid").style.top = "-200px";
            }
            prevScrollpos = currentScrollPos;
        }
    </script>
</body>

</html>
